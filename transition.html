<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        .box{
            width: 100px;
            height: 100px;
            background-color: rgb(129, 231, 231);
            transition: all 1s ease-in-out;
            margin-top: 300px;
            margin-left: 50%;
            /* margin-bottom: 50%; */
        }

        .box:hover{
            background-color: aqua;
            width: 150px;
            height: 150px;
        }
    </style>
    <title>Transitions practice </title>
</head>
<body>

    <div class="box"> </div>
    
</body>
</html>
